  description: 作为游戏研究者与设计师，想要更深入地看待游戏，而不是抒发玩后感或者简单评测。为了这个目的，记录游戏笔记乃至日记已经有了一段时间；总希望能够形成更加有序的系统。这一次，以叙事相关的游戏作为对象，从实践角度体味学界“游戏 v.s. 叙事”的争论，其中点滴，愿与诸君分享。豆瓣专栏进行中。

